---
openapi: 3.1.0
info:
  title: Test openapi service
  description: The test openapi service
  version: 1.0.0
  contact:
    name: WebHare BV
    url: https://www.webhare.nl

servers:
- url: "."
  description: Test service 1.0.0

x-webhare-authorization: users.ts#allowAll

paths:
  "/users":
    get:
      description: Get a list of all users
      responses:
        "200":
          description: The list of users
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_list"
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      parameters:
        - in: query
          name: searchFor
          schema:
            type: string
            maxLength: 100
      x-webhare-implementation: users.ts#getUsers
    post:
      description: Add a new user
      requestBody:
        description: The new user
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/user_in"
              required:
                - firstName
                - email
      responses:
        "201":
          description: The created user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_out"
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#createUser

  "/users/{userid}":
    parameters:
    - "$ref": "#/components/parameters/userid"
    get:
      parameters:
      - "$ref": "#/components/parameters/wait"
      description: Get a single user
      responses:
        "200":
          description: The user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_out"
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#getUser
    delete:
      description: Delete that user
      responses:
        "204":
          description: on delete
      x-webhare-implementation: users.ts#deleteUser

  "/externalref":
    get:
      description: Get data defined in schema in other document
      responses:
        "200":
          description: Externally typed data
          content:
            application/json:
              schema:
                "$ref": "extref.schema.json"
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"

  "/reset":
    post:
      summary: Reset test state
      x-webhare-implementation: users.ts#reset
      responses:
        "204":
          description: prepareTestFramework and createWRDTestSchema executed

  "/validateoutput":
    parameters:
    - in: query
      name: test
      schema:
        type: string
    get:
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: string
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#validateOutput

  "/validateoutput/{test}":
    parameters:
    - in: path
      name: test
      required: true
      schema:
        type: string
    get:
      responses:
        "200":
          description: Response
          content:
            application/json:
              schema:
                type: string
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#validatePathOutput

  "/file/{type}":
    parameters:
    - in: path
      name: type
      required: true
      schema:
        type: string
        enum: [ "text", "xml", "json" ]
    get:
      responses:
        "200":
          description: Response
          content:
            text/plain:
              schema:
                type: string
                format: binary
            application/json: {}

        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#getFile

  "/getcontext/{id}":
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
    get:
      description: Get the context
      responses:
        "200":
          description: The context
          content:
            application/json:
              schema:
                type: object
                properties:
                  route:
                    type: string
                  path:
                    type: string
                  params:
                    type: object
                    additionalProperties: true
        "400":
          "$ref": "#/components/responses/default400"
        "401":
          "$ref": "#/components/responses/default400"
        "403":
          "$ref": "#/components/responses/default400"
        "500":
          "$ref": "#/components/responses/default500"
      x-webhare-implementation: users.ts#getContext

components:
  responses:
   default400:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "Bad request"
   default401:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "Authentication is required"
   default403:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "Access to this resource has been denied"
   default404:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "The requested resource does not exist"
   default405:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "The requested method is not supported for this resource"
   default409:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "A conflict happened when modifying this resource"
   default412:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "The resource has been modified by another user"
   default500:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "An internal error has occurred"
   default503:
     content:
       application/json:
         schema:
           "$ref": "#/components/schemas/errordescription"
     description: "Service not available"

  schemas:
    # User properties for creating and updating users ('required' is added by createUser)
    user_in:
      type: object
      additionalProperties: false
      properties:
        firstName:
          type: string
        email:
          type: string
    # User properties as returned to the user, 'user_in' with an 'id' field
    user_out:
      type: object
      additionalProperties: false
      properties:
        id:
          type: number
          readOnly: true
        firstName:
          type: string
        email:
          type: string
    # A list of 'user_out' objects
    user_list:
      type: array
      items:
        "$ref": "#/components/schemas/user_out"
    # Error description
    errordescription:
      properties:
        message:
          type: "string"
        status:
          type: "integer"
      type: "object"
    defaulterror:
      properties:
        message:
          type: "string"
      type: "object"

  parameters:
    userid:
      description: User id
      in: path
      name: userid
      required: true
      schema:
        "$ref": "#/components/schemas/user_out/properties/id"
    wait:
      description: wait a little before returning
      in: query
      name: wait
      schema:
        type: boolean
