typeGroup: baseTest
types:
  siteSettings:
    title: WTS Site Settings
    members:
      mode:
        type: string
      setting:
        type: string
      when:
        type: datetime

  baseTestProps:
    namespace: http://www.webhare.net/xmlns/webhare_testsuite/basetestprops
    title: WTS base test
    members:
      anyField:
        type: string
        title: Any field
      taxonomy:
        type: whfsrefarray
        title: Taxonomy tags
      folksonomy:
        type: whfsrefarray
        title: Folksonomy tags

apply:
  - to:
      type: http://www.webhare.net/xmlns/publisher/richdocumentfile
    baseProps: [seotitle]
    editProps:
      - type: baseTestProps
        members: [anyField, folksonomy]
