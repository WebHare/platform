---
# yaml-language-server: $schema=http://json-schema.org/draft-07/schema#
# To update derived the TypeScript interfaces: wh apply config.schemas
"$schema": http://json-schema.org/draft-07/schema#
title: Module Screens
description: Defines built-in screens and their extension points for a module
type: object
additionalProperties: false
patternProperties:
  "^[a-zA-Z0-9_]+$":
    type: object
    additionalProperties: false
    properties:
      extendTabs:
        type: object
        additionalProperties: false
        properties:
          component:
            type: string
            description: The main component to extend
          insertBefore:
            type: string
            description: The tab before which to insert new tabs
          insertPoints:
            type: array
            items:
              type: string
            description: List of insert points offered by the component
          extendComponents:
            type: array
            items:
              type: string
            description: List of components/entities that can be extended
      actionCategories:
        type: object
        additionalProperties:
          type: object
          properties:
            insertInto:
              type: array
              items:
                type: string
              description: Menu insertion points for actions
