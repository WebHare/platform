# addresses.yml is the input format for our address system. to reduce overhead generated by YAML we should cache this file
# this file should not be directly used as its format may change - use the wrd/lib/address.whlib API instead

# describes our generic address format
addressFields:
  - field: street
    autocomplete: street-address
    tid: "platform:common.addressfields.street"
  - field: houseNumber
    tid: "platform:common.addressfields.nr_detail"
  - field: zip
    autocomplete: postal-code
    tid: "platform:common.addressfields.zip"
  - field: city
    autocomplete: address-level2
    tid: "platform:common.addressfields.city"
  - field: state
    autocomplete: address-level1
    tid: "platform:common.addressfields.state"
  - field: country
    autocomplete: country
    tid: "platform:common.addressfields.country"

# TODO we may need to introduce region codes to make these lists shorter. I think eg. EU or west-EU has very similar settings?

# custom formats
customFormat:
  NL:
    - fields:
      - street
      - houseNumber
    - fields:
      - zip
      - " " #We need two spaces before the city in NL
      - city
  CA: # We default to state after city, Canada wants it before (or is the US the exception?)
    - fields:
      - houseNumber
      - street
    - fields:
      - city
      - state
      - zip
  US:
    - fields:
      - houseNumber
      - street
    - fields:
      - city
      - ","
      - state
      - zip

# hide the 'state' fields for
hideState:
  - "NL"
  - "DE"
  - "FR"
  - "BE"

# require 'state' fields for
requireState:
  - "US"

# require 'zip' fields for
requireZip:
  - "NL"
  - "DE"
  - "FR"
  - "BE"
  - "US"

houseNumber:
  before: []
  after:
  - "NL"
  - "DE"
  - "FR"
  - "BE"

# countries for which the streeta-address field can be a single line
onlyStreet:
  - "NL"
  - "DE"
  - "FR"
  - "BE"
