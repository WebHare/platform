widgetGroups:
  platform:generalwidgets:
    tid: publisher:siteprofile.widgets.general
  platform:mailwidgets:
    tid: publisher:siteprofile.widgets.mail

types:
  widgets.inlinehtml:
    namespace: http://www.webhare.net/xmlns/publisher/widgets/inlinehtml
    tid: publisher:widgets.htmlwidget.title-inline
    icon: tollium:files/widget
    metaType: inlineWidget
    editor:
      tabsExtension: mod::publisher/data/embeddedobjects.screens.xml#embedhtml
    renderer: mod::publisher/lib/widgets/htmlwidget.whlib#InlineHTMLWidgetBase
    members:
      html:
        type: string
  widgets.html:
    namespace: http://www.webhare.net/xmlns/publisher/embedhtml
    tid: publisher:widgets.htmlwidget.title
    icon: tollium:files/widget
    metaType: blockWidget
    editor:
      tabsExtension: mod::publisher/data/embeddedobjects.screens.xml#embedhtml
    renderer: mod::publisher/lib/widgets/htmlwidget.whlib#HTMLWidgetBase
    widgetBuilder: /js/widgets/builtin.ts#renderHTMLWidget
    members:
      html:
        type: string
  widgets.video:
    namespace: http://www.webhare.net/xmlns/publisher/embedvideo
    tid: publisher:siteprofile.widgets.embedvideo
    comment: RTD Video component
    icon: tollium:files/widget
    metaType: blockWidget
    editor:
      function: mod::publisher/widgets/video/video.whlib#EditEmbeddedVideoInstance
    renderer: mod::publisher/lib/widgets/videowidget.whlib#VideoWidgetBase
    members:
      network:
        type: string
      videoid:
        type: string
      thumbnail:
        type: file
      creationdate:
        type: instant
      title:
        type: string
      description:
        type: string
      duration:
        type: integer
      starttime:
        type: integer
      endtime:
        type: integer
      location:
        type: string
      playratio:
        type: float
      loop:
        type: boolean
      mute:
        type: boolean
      autoplay:
        type: boolean
  widgets.anchor:
    namespace: http://www.webhare.net/xmlns/publisher/widgets/anchor
    tid: publisher:widgets.anchorwidget.title
    metaType: blockWidget
    icon: tollium:files/widget
    editor:
      tabsExtension: mod::publisher/widgets/widgets.xml#anchorwidget
    renderer: mod::publisher/widgets/widgets.whlib#AnchorWidgetBase
    wittyComponent: mod::publisher/widgets/widgets.witty#anchor
    members:
      name:
        type: string
  widgets.form:
    namespace: http://www.webhare.net/xmlns/publisher/formwidget
    tid: publisher:siteprofile.widgets.formwidget
    comment: form as widget we can't set the standard form as a widget,
      because we can't control the widget preview then
    icon: tollium:files/widget
    metaType: blockWidget
    renderer: mod::publisher/lib/widgets/formwidget.whlib#FormWidgetBase
    apply:
      setObjectEditor:
        separateApp: true
        name: publisher:webtoolform
  widgets.confirmfield:
    namespace: http://www.webhare.net/xmlns/publisher/formconfirmfield
    tid: publisher:webtools.confirmfield.widgettitle
    icon: tollium:files/widget
    metaType: inlineWidget
    editor:
      tabsExtension: mod::publisher/data/siteprofiles/webtools.screens.xml#editconfirmfield
    renderer: mod::publisher/lib/internal/forms/confirmfield.whlib#ConfirmFieldWidget
    requireMergeFieldsContext: true
    group: platform:mailwidgets
    members:
      linktext:
        type: string
  widgets.mergefield:
    namespace: http://www.webhare.net/xmlns/publisher/formmergefield
    tid: publisher:webtools.mergefield.widgettitle
    icon: tollium:files/widget
    metaType: inlineWidget
    editor:
      tabsExtension: mod::publisher/data/siteprofiles/webtools.screens.xml#editmergefield
    renderer: mod::publisher/lib/internal/forms/mergefield.whlib#MergeFieldWidget
    requireMergeFieldsContext: true
    group: platform:mailwidgets
    members:
      fieldname:
        type: string
  widgets.resultsfield:
    namespace: http://www.webhare.net/xmlns/publisher/formresultsfield
    tid: publisher:webtools.resultsfield.widgettitle
    comment: This embedded object embeds the form results within the mail. We're not
      exposing it to all users for now, so the form's mailrtdtype should
      explicity allow this widgettype to use it.
    icon: tollium:files/widget
    metaType: blockWidget
    renderer: mod::publisher/lib/internal/forms/resultsfield.whlib#ResultsFieldWidget
    requireMergeFieldsContext: true
    group: platform:mailwidgets
