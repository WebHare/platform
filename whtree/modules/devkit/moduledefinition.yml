managedServices:
  sourcecodeindex:
    script: scripts/sourceindexservice.whscr
    run: always

backendServices:
  lspservice:
    controllerFactory: js/language-server/whservice.ts#createLSPController

selfChecks:
  - checker: js/validation/checks.ts#checkModules

assetPacks:
  browser:
    entryPoint: "webdesigns/browser/frontend/frontend"
    supportedLanguages: [en]
  devtools:
    entryPoint: "webdesigns/devtools/devtools"
    supportedLanguages: [en]
    whPolyfills: false
  tolliumtools:
    entryPoint: "webdesigns/tolliumtools/tolliumtools"
    supportedLanguages: [en]
    whPolyfills: false

wrdSchemas:
  devsupport:
    schema: data/wrdschemas/devsupport.wrdschema.xml

siteProfiles:
  - path: data/devkit.siteprl.xml
