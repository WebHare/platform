# https://docs.gitlab.com/ce/ci/yaml/

stages:
  - build
  - test
  - deploy

default:
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  after_script:
    - docker logout $CI_REGISTRY
    - docker logout


builddocker:
  stage: build
  except:
    - schedules
  script:
    - whtree/bin/wh builddocker
  artifacts:
    paths:
      - build/
    expire_in: 1 week
    when: always
  interruptible: true

builddocker-scheduled:
  stage: build
  only:
    - schedules
  script:
    - whtree/bin/wh builddocker --no-cache
  artifacts:
    paths:
      - build/
    expire_in: 1 week
    when: always
  interruptible: true

